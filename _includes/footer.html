<footer class="site-footer h-card">
  <div class="wrapper" style="display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 1rem;">

    <div class="footer-left" style="flex: 1; min-width: 200px;">
      <p style="margin: 0;">Jack Donnellan</p>

      {%- if site.email -%}
        <p style="margin: 0;"><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
      {%- endif -%}
    </div>

    <div class="footer-right" style="flex: 1; min-width: 150px; text-align: right;">
      {%- include social.html -%}
    </div>

    <div style="flex-basis: 100%; margin-top: 1rem;">
      <p class="site-description" style="margin: 0;">{{ site.description | escape }}</p>
    </div>

  </div>
</footer>
